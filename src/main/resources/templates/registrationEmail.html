<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration at RafCord</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
<div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #2c3e50;">
        Thank you for registering at RafCord, <span th:text="${firstName} + ' ' + ${lastName}">User</span>!
    </h2>
    <p style="font-size: 16px; color: #555;">
        Your username is: <strong style="color: #34495e;" th:text="${username}"></strong>
    </p>
    <p style="font-size: 16px; color: #555;">
        Your password is the same as the one you provided during registration.
    </p>
    <p style="font-size: 16px; color: #555;">
        Welcome and happy using!
    </p>
    <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
    <p style="font-size: 12px; color: #999;">
        If you did not register for this account, please ignore this email.
    </p>
</div>
</body>
</html>
