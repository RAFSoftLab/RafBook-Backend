name: Run Integration Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to access files
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Newman globally
      - name: Install Newman
        run: npm install -g newman

      # Run Newman with the collection
      - name: Run Postman Collection
        run: newman run src/test/IT/it_service_collection.json